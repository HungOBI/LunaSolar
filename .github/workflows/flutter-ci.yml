name: Build and Release APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    container:
      image: mobiledevops/flutter-sdk-image
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upgrade Dart SDK to 3.6.2
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https
          sudo sh -c 'wget -qO- https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -'
          sudo sh -c 'echo "deb [signed-by=/usr/share/keyrings/flutter-archive-keyring.gpg] https://storage.googleapis.com/dart-archive/channels/stable/release/ latest main" > /etc/apt/sources.list.d/dart_stable.list'
          sudo apt-get update
          sudo apt-get install -y dart
          dart --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/apk/release/*.apk
